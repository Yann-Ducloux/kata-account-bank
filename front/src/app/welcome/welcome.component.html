<mat-card>
    <div class="container">
        <p>Acceuil</p>
    </div>
</mat-card>
<br>
<div class="container">
<table mat-table [dataSource]="accountBankResponse" class="mat-elevation-z8 account-table">
    <!-- Numéro Column -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef>Numéro de compte</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
  
    <!-- solde Column -->
    <ng-container matColumnDef="solde">
      <th mat-header-cell *matHeaderCellDef>Solde</th>
      <td mat-cell *matCellDef="let element">{{element.solde}}</td>
    </ng-container>
  
    <!-- découvert Column -->
    <ng-container matColumnDef="decouvert">
      <th mat-header-cell *matHeaderCellDef>Découvert autorisé</th>
      <td mat-cell *matCellDef="let element">{{element.decouvert}}</td>
    </ng-container>
  
    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{element.dateCreation | date: 'dd/MM/YYYY' }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="getToHistorique(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
